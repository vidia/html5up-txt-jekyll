<ul>
{% for navitem in include.navdata %}
    <li 
        {% if page.url == navitem.href%}
            class="current"
        {% endif %}>
        <a href="{{navitem.href}}">{{navitem.name}}</a>
        {% if navitem.children %}
        {% include nav-list.html navdata=navitem.children %}
        {% endif %}
    </li>
{% endfor %}
</ul>
